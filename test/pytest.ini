[pytest]
markers =
    nargs: test nargs value given to add_argument.
    default: test default value given to add_argument.
    const: test const value given to add_argument.
    dtype: test type value given to add_argument.
    choices: test choices value given to add_argument.
    action: test action value given to add_argument.
    group: test argument is part of subgroup.
